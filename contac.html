  <title>Redes Sociales</title>
  
  <!-- Agregar FontAwesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .producto {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      margin-top: 10px;
    }

    .boton-comprar {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-top: 30px;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Contenedor de las redes sociales */
    .redes-sociales {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #333;
    }

    /* Estilo para cada ícono */
    .redes-sociales a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Efecto al pasar el cursor */
    .redes-sociales a:hover {
      color: #ff5722;
    }
  </style>
</head>
